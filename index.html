<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ethiopian Random Quote Generator</title>
  </head>
  <body style="background-color: rgb(51, 51, 51); user-select: none;">
    <!-- BANNER SECTION -->
    <div class="footer">
      <div class="row">
        <div class="col-md-12 text-center mt-5">
          <!-- <small class="display-3 text-light"> <span class="display-1 text-primary">የ</span> <span class="text-warning">Ethio</span> <span class="fw-bold text-danger">ጥቅሶች</span> </small> -->
          <small class="display-3 text-light">
            <span class="display-1 text-primary">የ</span>
            <span class="text-warning">Ethiopian</span>
            <span class="fw-bold text-danger"> "Quote" Generator</span>
          </small>
        </div>
      </div>
    </div>

    <div class="random-card-holder-container">
      <div class="row m-1">
        <div class="col-md-3"></div>
        <div
          class="col-md-6"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
          "
        >
          <div
            class="card rounded shadow border border-outline-light p-1 text-dark"
            style="height: 300px; margin-top: 80px; background-color: rgb(51, 51, 51);"
          >
            <div class="card-body">
              <br />
              <br />
              <q class="text-light text-center h3 mt-5" id="Quotes">
                ያልታደለ አሞራ ፈረስ የሞተ ቀን አይኑ ይታወራል
              </q>
              <br />
              <br />
              <hr class="text-light"/>
              <div class="GenerateButton text-center my-4">
                <button class="btn btn-warning btn-lg" id="GenerateBtn">
                  Generate Quote
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- FOOTER SECTION -->
    <div class="footer bg-light mt-5">
      <div class="row">
        <div class="col-md-12 text-center p-3">
          <small class="h6 text-dark border-outline-secondary shadow-lg"
            >Developed By Mulugeta Nigus | 2023 &copy; Ethio Quotes Generator
          </small>
        </div>
      </div>
    </div>

    <script src="App.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
